<!DOCTYPE html>
<html lang="en" ng-app="test">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
  <script type="text/javascript" src="js/display.js">
  </script>

</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <h1>Hello, world!</h1>
      <p>This is a deployment test using Angular and Bootstrap. You may create your bot interface here if you wish.</p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4" ng-controller="DisplayController as dispCtrl">
        <h2> Content below </h2>
        <p> {{dispCtrl.msg}}</p>
        <p> <a class="btn btn-default" href="#" role="button" ng-click="dispCtrl.render()">Click to render</a></p>
      </div>
    </div>
  </div>

</body>

</html>
